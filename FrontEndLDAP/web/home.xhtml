<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <p:commandButton value="Cerrar Sesion.." icon="pi pi-times" style="float:right;" actionListener="#{loginController.logoutSalir()}" process="@this"
                         styleClass="ui-button-danger"/>
        <h1> test</h1>
        <div class="card">
            <h:form>
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>

                <p:panelMenu style="width:300px">
                    <p:submenu label="Options">
                        <p:menuitem value="Save (Non-Ajax)" action="#{menuView.save}" ajax="false"
                                    icon="pi pi-save"/>
                        <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh"/>
                        <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times"/>
                    </p:submenu>
                    <p:submenu label="Navigations">
                        <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                        <p:menuitem value="Internal" outcome="/ui/menu/menubar" icon="pi pi-upload"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>
        <br/>
        <h:form id="form2"> 

        </h:form>
    </h:body>
</html>
